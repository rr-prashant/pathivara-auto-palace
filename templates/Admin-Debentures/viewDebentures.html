
{% extends "../Admin_index.html" %} 
{% load static %}
{% block extra-css %}<link rel="stylesheet" href="{% static 'css/service.css' %}" type="text/css">{% endblock %} 
{% block content %}
    <h2 style="text-align: center; margin-top: 30px;">Debentures</h2>
    <br>
  <div class="container shadow-container">

    <form method="POST">
      {% csrf_token %}
   
    
    <div class="row">
        <div class="col">
            <label for="formGroupExampleInput" class="form-label">Name</label>
          <input type="text" name="Name" class="form-control" placeholder=""  required value = "{{debenture.Name}}">
        </div>
        <div class="col">
            <label for="formGroupExampleInput" class="form-label">Debenture type</label>
          <input type="text" class="form-control" placeholder=""  required value = "{{debenture.Debenture_type}}" readonly>
        </div>
      </div> 
      <br>
      <div class="row">
        <div class="col">
            <label for="formGroupExampleInput" class="form-label">Amount</label>
          <input type="text" name="Amount" class="form-control" placeholder=""  required value = "{{debenture.Amount}}">
        </div>
        <div class="col">
            <label for="formGroupExampleInput" class="form-label">Date</label>
          <input type="text" class="form-control" placeholder=""  required value = "{{debenture.Date}}" readonly>
        </div>
      </div> <br>
      <div class="row">
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Remarks</label>
        <textarea class="form-control" name="Remarks" id="exampleFormControlTextarea1" rows="3">{{debenture.Remarks}}</textarea>
      </div>
    </div>
        
      </div>
      <br>

    <button type="submit" class="btn btn-primary">Save Changes</button>
    <a class = "btn btn-danger btn-sm" style="font-size: 16px; justify-content:center; margin-left:10px;" href="{% url 'delete_debenture' debenture.id %}"> Delete Debenture
    </a>
      
  </div>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</form>

    </div>
{% endblock %}
