{% extends "../Admin_index.html" %}
{% block content %}
 
</br>
<h1>Searched Supplier</h1>
</br>

<div class = "content-section">
    <table class= "table table-striped table-bordered table-hover">
        <thead class="thead-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Supplier Name</th>
                <th scope="col">Address</th>
                <th scope="col">Phone Number</th>
                <th scope="col">PAN Number</th>
                <th scope="col">Date</th>
            </tr>
        </thead>
        <tbody>
            {% for i in searchSupplier %}
            <tr style = "curser: pointer; curser: hand;" onclick="window.location = '{% url 'Admin-Supplier-view' i.id %}'">
                <th scope = "row">
                    {{ forloop.counter }}
                </th>
                <th scope = "row">
                    {{ i.Supplier_Name }}
                </th>
                <th scope = "row">
                    {{ i.Address }}
                </th>
                <th scope = "row">
                    {{ i.PhoneNumber }}
                </th>
                <th scope = "row">
                    {{ i.PAN_Number }}
                </th>
                <th scope = "row">
                    {{ i.Date }}
                </th>
                
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
