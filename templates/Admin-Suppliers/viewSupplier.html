{% extends "../Admin_index.html" %}
{% load static %}
{% block extra-css %}<link rel="stylesheet" href="{% static 'css/service.css' %}" type="text/css">{% endblock %} 
{% block content %}

<br>
    <h2 style="text-align: center; margin-top: 30px;">Supplier</h2>
    <br>
  <div class="container shadow-container">
   
    <h2>Supplier Information</h2>
    <br>
    
    <div class="row">
        <div class="col">
            <label for="formGroupExampleInput" class="form-label">Supplier Name</label>
          <input type="text" class="form-control" placeholder=""  required value = "{{Supplier.Supplier_Name}}" readonly >
        </div>
        <div class="col">
            <label for="formGroupExampleInput" class="form-label">Address</label>
          <input type="text" class="form-control" placeholder=""  required value = "{{Supplier.Address}}" readonly>
        </div>
      </div> 
      <br>
      <div class="row">
        <div class="col">
            <label for="formGroupExampleInput" class="form-label">Contact Number</label>
          <input type="text" class="form-control" placeholder=""  required value = "{{Supplier.PhoneNumber}}" readonly>
        </div>
        <div class="col">
            <label for="formGroupExampleInput" class="form-label">Pan Number</label>
          <input type="text" class="form-control" placeholder=""  required value = "{{Supplier.PAN_Number}}" readonly> 
        </div>
      </div>
      
      <br> <br>
      <a class= "btn btn-success btn-sm mb-3" style="font-size: 16px;" href="{% url 'Admin-Update-Supplier' Supplier.id %}"> Edit Supplier
    </a>
    <a class = "btn btn-danger btn-sm" style="font-size: 16px; justify-content:center; margin-bottom:16px; margin-left:15px;" href="{% url 'Admin-Delete-Supplier' Supplier.id %}"> Delete Supplier
    </a>
      
  </div>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

{% endblock %}
