{% extends "../Admin_index.html" %}
{% block content %}
 <script>
    function openNewPage(){
        window.location.href="{% url 'Admin-Add-Supplier' %}";
    }
</script>
</br>
<h1>Supplier</h1>
</br>
<form class="d-flex" method="GET" action="{% url 'Admin-Search-Supplier' %}">
    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="searchSupplier">
    <button class="btn btn-outline-success" type="submit">Search</button>
</form>
<div class="form-group pt-4">
    <button class="btn btn-success" onclick = "openNewPage()" >Add Supplier</button>
</div>
</br>

<div class = "content-section">
    <table class= "table table-striped table-bordered table-hover">
        <thead class="thead-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Supplier Name</th>
                <th scope="col">Address</th>
                <th scope="col">Phone Number</th>
                <th scope="col">PAN Number</th>
                <th scope="col">Date</th>
            </tr>
        </thead>
        <tbody>
            {% for i in suppliers %}
            <tr style = "curser: pointer; curser: hand;" onclick="window.location = '{% url 'Admin-Supplier-view' i.id %}'">
                <th scope = "row">
                    {{ forloop.counter }}
                </th>
                <th scope = "row">
                    {{ i.Supplier_Name }}
                </th>
                <th scope = "row">
                    {{ i.Address }}
                </th>
                <th scope = "row">
                    {{ i.PhoneNumber }}
                </th>
                <th scope = "row">
                    {{ i.PAN_Number }}
                </th>
                <th scope = "row">
                    {{ i.Date }}
                </th>
                
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
