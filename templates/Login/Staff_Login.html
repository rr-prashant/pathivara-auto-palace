{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="author" content="Kodinger">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="icon" type="image/png"  href="{% static 'images/logo.png' %}">
	<title>Pathivara Auto Palace | Login</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="{% static 'css/my-login.css' %}">
</head>

<style>
	.error-message {
		color: red;
		display: none;
	}

	.fade-in {
		animation: fade-in 0.5s forwards;
	}

	@keyframes fade-in {
		from {
			opacity: 0;
		}
		to {
			opacity: 1;
		}
	}
</style>
<script>
	document.addEventListener('DOMContentLoaded', () => {
		const errorMessage = document.querySelector('.error-message');
		if (errorMessage) {
			errorMessage.classList.add('fade-in');
			errorMessage.style.display = 'block';
		}
	});
</script>
</head>

<body class="my-login-page">
<section class="h-100">
	<div class="container h-100">
		<div class="row justify-content-md-center h-100">
			<div class="card-wrapper">
                <br>
				<div class="brand">
					<img src="{% static 'images/logo.png' %}" alt="logo">
				</div>
                <br>
				<div class="card fat">
					<div class="card-body">
						<h4 class="card-title">Staff Login</h4>
						<div class="error-message">
							{% if error %}
								{{ error }}
							{% endif %}
						</div>
						<form method="POST">
							{% csrf_token %}
							<div class="form-group">
								<label for="email">Username</label>
								<input id="user" class="form-control" name="user" value="" required autofocus>
							</div>

							<div class="form-group">
								<label for="password">Password
								</label>
								<input id="password" type="password" class="form-control" name="password" required data-eye>
							</div>
                            <br>
							<div class="form-group m-0">
								<button type="submit" class="btn btn-primary btn-block">
									Login
								</button>
							</div>
							<div class="mt-4 text-center">
								Login as an admin? <a href="{% url 'Admin-Login' %}">Admin Login</a>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>

	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script src="{% static 'js/my-login.js' %}"></script>
</body>
</html>
